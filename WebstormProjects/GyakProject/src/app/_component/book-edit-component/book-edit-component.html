<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card my-2">
        <div class="card-header" [class.text-bg-primary]="param!='create'" [class.text-bg-dark]="param == 'create'" >
          @if (param=='create'){
            Create
          } @else {
            Update
          }
        </div>
        <div class="card-body ">
          <div class="form-floating">
            <input class="form-control" id="isbn" [(ngModel)]="book.isbn">
            <label for="isbn">ISBN</label>
          </div>
          {{book | json}}
        </div>
      </div>
    </div>
  </div>
</div>
