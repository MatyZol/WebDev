<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card my-2">
        <div class="card-header bg-primary text-white d-flex flex-row align-items-center">
          <div class="flex-grow-1">
            <i class="bi bi-book me-1"></i> Könyvek

          </div>
          <input class="form-control form-control-sm" placeholder="Keresés..." [style.width.ch]="30" [(ngModel)]="searchTerm">
        </div>
        <div class="card-body table-responsive p-0">
          <table class="table table-striped table-hover ">
            <thead class="table-dark">
            <tr>
              <th>ISBN</th>
              <th>Cím</th>
              <th>Műfaj</th>
              <th>Szerző</th>
              <th>Kiadó</th>
              <th>Oldalszám</th>
              <th >Ár</th>
              <th>Műveletek</th>
            </tr>
            </thead>
            <tbody>
              @for (book of books | book: searchTerm;track book.isbn){
                <tr>
                  <td>{{book.isbn}}</td>
                  <td>{{book.title}}</td>
                  <td>{{book.genre}}</td>
                  <td>{{book.author.firstName+" "+book.author.lastName}}</td>
                  <td>{{book.publisher}}</td>
                  <td>{{book.pageNumber}}</td>
                  <td>{{book.price}}</td>
                  <td>
                    <button class="btn btn-sm btn-outline-danger " (click)="delete(book.isbn)">
                      <i class="bi bi-trash3-fill"></i>
                    </button>
                    <a class="btn btn-sm btn-outline-primary ms-2" [routerLink]="book.isbn">
                      <i class="bi bi-pencil-fill"></i>
                    </a>
                  </td>
                </tr>

              } @empty {
                <tr empty [colSpan]="8" [entity]="'könyv'"></tr>
              }
            </tbody>
          </table>

        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary float-end" [routerLink]="'create'">
            Könyv hozzáadása
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
