<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card my-2">
        <div class="card-header bg-primary text-white">
          <i class="bi bi-book"></i>
          Könyvek
        </div>
        <div class="card-body table-responsive p-0">
          <table class="table table-striped table-hover ">
            <thead class="table-dark">
            <tr>
              <th>ISBN</th>
              <th>Cím</th>
              <th>Szerző</th>
              <th>Kiadó</th>
              <th >Ár</th>
              <th>Műveletek</th>
            </tr>
            </thead>
            <tbody>
              @for (book of books;track book.isbn){
                <tr>
                  <td>{{book.isbn}}</td>
                  <td>{{book.title}}</td>
                  <td>{{book.author.firstName+" "+book.author.lastName}}</td>
                  <td>{{book.publisher}}</td>
                  <td>{{book.price}}</td>
                  <td>
                    <button class="btn btn-sm btn-outline-danger " (click)="delete(book.isbn)">
                      Törlés
                    </button>
                    <a class="btn btn-sm btn-outline-primary ms-2" [routerLink]="book.isbn">
                      Módosítás
                    </a>
                  </td>
                </tr>

              }
            </tbody>
          </table>

        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary float-end" [routerLink]="'create'">
            Könyv hozzáadása
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
