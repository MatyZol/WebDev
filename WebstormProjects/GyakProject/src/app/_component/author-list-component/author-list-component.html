<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Birthday</th>
  </tr>
  </thead>
  <tbody>
    @for (author of authors;track author.authorId){
      <tr>
        <td>{{author.authorId}}</td>
        <td>{{author.firstName}}</td>
        <td>{{author.lastName}}</td>
        <td>{{author.dateOfBirth}}</td>
      </tr>

    }
  </tbody>
</table>
