

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card my-2">
        <div class="card-header bg-primary text-white">
          Authors
        </div>
        <div class="card-body table-responsive p-0">
          <table class="table table-hover">
            <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Birthday</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
              @for (author of authors;track author.authorID){
                <tr>
                  <td>{{author.authorID}}</td>
                  <td>{{author.firstName}}</td>
                  <td>{{author.lastName}}</td>
                  <td>{{author.dateOfBirth}}</td>
                  <td>
                    <button class="btn btn-sm btn-outline-danger" (click)="delete(author.authorID)">
                      Törlés
                    </button>
                    <a class="btn btn-sm btn-outline-primary ms-2" [routerLink]="author.authorID.toString()">
                      Módosítás
                    </a>
                  </td>
                </tr>

              }
            </tbody>
          </table>

        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary float-end" [routerLink]="'create'">
            Szerző hozzáadása
          </button>
      </div>
    </div>
  </div>
</div>
